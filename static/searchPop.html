<div class="container">
  <div class="row">
    <h2 align="center" style="color: white">Select Key Word</h2><br/>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3"></div>

    <div class="col-md-1 col-sm-1 col-xs-1" ng-repeat="word in words1">
      <button class="button rounded blue medium">{{word}}</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3"></div>
  </div>

  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-2"></div>

    <div class="col-md-1 col-sm-1 col-xs-1" ng-repeat="word in words2">
      <button class="button rounded green medium">{{word}}</button>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2"></div>
  </div>

  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-2"></div>

    <div class="col-md-1 col-sm-1 col-xs-1" ng-repeat="word in words3">
      <button class="button rounded orange medium">{{word}}</button>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-2"></div>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3"></div>

    <div class="col-md-1 col-sm-1 col-xs-1" ng-repeat="word in words4">
      <button class="button rounded blue medium">{{word}}</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3"></div>
  </div><br />

  <div class="row">
    <div class="col-md-5 col-sm-5 col-xs-5"></div>
    <div class="col-md-2 col-sm-2 col-xs-2 text-center">
    <a href="#/routeMain">
      <button type="button" class="btn btn-primary">BACK</button>
    </a>
    </div>
    <div class="col-md-5 col-sm-5 col-xs-5"></div>
  </div>

</div>
